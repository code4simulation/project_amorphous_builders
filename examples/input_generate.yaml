mode: generate

training:
  device: cpu

diffusion:
  beta_start: 1e-4
  beta_end: 0.02
  num_timesteps: 1000
  schedule: linear

model:
  node_dim: 3
  edge_dim: 1
  hidden_dim: 128
  num_layers: 6
  condition_dim: 100

generate:
  checkpoint: checkpoints/best_model.pt
  target_rdf_npy: data/target_rdf.npy   # shape (M,2) columns: [r_bin (Ã…), g(r)]
  lattice_vector: [[5.43,0,0],[0,5.43,0],[0,0,5.43]]
  formula: "SiO2"
  n_atoms: null                       # leave null to use density
  density: 2.2                        # g/cm^3 used when n_atoms is null
  output_dir: results
  denoise: true
  rdf_guidance_weight: 1.0            # >0 enables guidance refinement
  rdf_guidance_steps: 10
  rdf_guidance_lr: 1e-3
